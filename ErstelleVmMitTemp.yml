---
- name: Erstelle eine VM anhand einer Vorlage.
  hosts: ansible-win
  vars:
    vhd_path: 'C:\Hyper-V\VMs\VHD'
    vm_temp: 'C:\Exported_VM\Debian-Vorlage\Virtual Machines\502AECEC-8F58-44C9-847D-41EF7CB79F9C.vmcx'
    vm_temp_name: 'Debian-Vorlage'
    netadapter_name: 'Ethernet1'
    vswitch_name: 'Privat01'
    vswitch_type: 'Private'
    vm_name: 'VM001'
    vm_path: 'C:\Hyper-V\VMs'
  tasks:
    - name: Erstelle Verzeichnisse f√ºr Hyper-V VMs.
      ansible.windows.win_file:
        path: '{{ vhd_path }}'
        state: directory
    - name: Erstelle Netzwerkadapter.
      ansible.windows.win_powershell:
        script: |
          New-VMSwitch -Name {{ vswitch_name }} -AllowManagementOS $True -NetAdapterName {{ netadapter_name }};
          Set-VMSwitch {{ vswitch_name }} -SwitchType {{ vswitch_type }}
    - name: Erstelle {{ vm_name }} anhand einer Vorlage {{ vm_temp_name }}.
      ansible.windows.win_powershell:
        script: |
          Import-VM -Path {{ vm_temp }} -Copy -GenerateNewId -VhdDestinationPath {{ vhd_path }} -VirtualMachinePath  {{ vm_path }};
          Rename-VM -Name {{ vm_temp_name }} -NewName {{ vm_name }};
          Get-VM {{ vm_name }} | Get-VMNetworkAdapter | Connect-VMNetworkAdapter -SwitchName {{ vswitch_name }}