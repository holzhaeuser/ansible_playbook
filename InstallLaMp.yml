---
- hosts: ansible-moodle
  become: yes
  tasks:
    - name: Führe Apt Update aus.
      ansible.builtin.shell: |
        apt update &&
        apt upgrade -y &&
        apt clean
      register: log_update
    - name: Zeige mögliche Updates
      ansible.builtin.debug:
        var: log_update.stdout_lines
    - name: Installiere MariaDB.
      ansible.builtin.shell: |
        apt install mariadb-server mariadb-client
      register: log_datenbank
    - name: Datenbank Installations log
      ansible.builtin.debug:
        var: log_datenbank.stdout_lines

        

  
