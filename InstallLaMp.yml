---
- name: Halte Debian auf den neusten Stand.
  hosts: ansible-moodle # Ansible-Hosts
  tasks:
      ansible.builtin.shell:
        cmd: sudo apt update && apt upgrade -y
  tasks:
      - name: Installiere MariaDB
        ansible.builtin.shell:
          cmd: sudo apt install mariadb-server mariadb-client -y
  tasks:
      - name: Installiere Apache2
        ansible.builtin.shell:
          cmd: sudo apt install apache2 apache2-doc -y
  
